<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="view-error">
  <template>
    <style>
       :host {
        display: block;
        overflow: hidden;
      }

      iron-icon {
        width: 50px;
        height: 50px;
      }

      h1,
      p {
        margin: 16px 0;
        font-weight: 400;
        color: var(--app-font-color);
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        text-align: center;
        flex-direction: column;
        height: 100vh;
      }

      .flex-group {
        margin: auto;
      }

      .icon {
        fill: var(--app-font-color);
      }

      @media (min-width: 360px) and (max-width: 768px) {
        h1 {
          font-size: 1.4rem;
          margin: 12px 0;
        }
      }
    </style>
    <div class="container">
      <div class="flex-group">
        <iron-icon class="icon" icon="icons:error"></iron-icon>
        <h1>Sorry, Something went wrong</h1>
        <paper-button on-click="goBack">Go back
        </paper-button>
      </div>
    </div>
  </template>
  <script>
    /**
     * @ViewError
     * @polymer 
     * @extends {Polymer.Element}
     */
    class ViewError extends Polymer.Element {
      static get is() {
        return 'view-error'
      }

      static get properties() {
        return {
          route: Object
        }
      }

      goBack() {
        window.history.back()
      }
    }
    window.customElements.define(ViewError.is, ViewError)
  </script>

</dom-module>
