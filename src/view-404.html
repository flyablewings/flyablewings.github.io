<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="view-404">
  <template>
    <style>
       :host {
        display: block;
        overflow: hidden;
      }

      iron-icon {
        width: 50px;
        height: 50px;
      }

      h1,
      p {
        margin: 16px 0;
        font-weight: 400;
        color: var(--app-font-color);
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        text-align: center;
        flex-direction: column;
        height: 100vh;
      }

      .flex-grpup {
        margin: auto;
      }

      .icon {
        fill: var(--app-font-color);
      }

      @media (min-width: 360px) and (max-width: 768px) {
        h1 {
          font-size: 1.4rem;
          margin: 12px 0;
        }
      }
    </style>
    <div class="container">
      <div class="flex-group">
        <iron-icon class="icon" icon="icons:error"></iron-icon>
        <h1>Sorry, this page isn't available.</h1>
        <p>The link you followed may be broken, or the page may have been removed.</p>
        <paper-button>
          <a href="app/dashboard" title="Back to home">Go to the home page</a>
        </paper-button>
      </div>
    </div>
  </template>
  <script>
    /**
     * @View404
     * @polymer 
     * @extends {Polymer.Element}
     */

    class View404 extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() {
        return 'view-404'
      }

      static get properties() {
        return {
          language: String,
          route: Object
        }
      }

      connectedCallback() {
        super.connectedCallback()
        this.loadResources(this.resolveUrl('../data/locales.json'))
      }
    }
    window.customElements.define(View404.is, View404)
  </script>
</dom-module>
